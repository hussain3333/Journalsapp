<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1>Welcome to My Journal</h1>
            <p>Explore your thoughts and experiences</p>
        </div>
    </header>

    <section class="journal-entries">
        <!-- Sample Journal Entries -->
        <div class="entry">
            <img src="journal-entry1.jpg" alt="Journal Entry 1">
            <div class="entry-content">
                <h2>Exploring Nature</h2>
                <p>Spent the day hiking in the mountains. The view from the top was breathtaking.</p>
            </div>
        </div>

        <div class="entry">
            <img src="journal-entry2.jpg" alt="Journal Entry 2">
            <div class="entry-content">
                <h2>A Day in the City</h2>
                <p>Visited the bustling city streets, explored local markets, and enjoyed delicious street food.</p>
            </div>
        </div>

        <!-- Add more entries as needed -->

    </section>

    <footer>
        <p>&copy; 2024 My Journal</p>
    </footer>
</body>

</html>
